<form class="hkrpg sheet" autocomplete="off">
  <header class="sheet-header">
    <div class="hkrpg-row">
      <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
      <div style="flex:1; margin-left:10px;">
        <h2 style="margin:0;"><input name="name" type="text" value="{{item.name}}"/></h2>
        <div style="color: var(--hk-muted);">{{localize "HKRPG.Item.Types.spell"}}</div>
      </div>
    </div>
  </header>

  <section class="sheet-body">
    <div class="hkrpg-card">
      <h3>Параметры</h3>
      <div class="hkrpg-row"><label>{{localize "HKRPG.Item.Spell.cost"}}</label>
        <input type="number" name="system.costSoul.value" value="{{system.costSoul.value}}"/></div>
      <div class="hkrpg-row"><label>{{localize "HKRPG.Item.Spell.complexity"}}</label>
        <input type="number" name="system.complexity.value" value="{{system.complexity.value}}"/></div>
      <div class="hkrpg-row"><label>{{localize "HKRPG.Item.Spell.path"}}</label>
        <select name="system.path.value">
          <option value="spire" {{#if (eq system.path.value "spire")}}selected{{/if}}>{{localize "HKRPG.Actor.Paths.spire"}}</option>
          <option value="cloak" {{#if (eq system.path.value "cloak")}}selected{{/if}}>{{localize "HKRPG.Actor.Paths.cloak"}}</option>
          <option value="dreams" {{#if (eq system.path.value "dreams")}}selected{{/if}}>{{localize "HKRPG.Actor.Paths.dreams"}}</option>
          <option value="nightmares" {{#if (eq system.path.value "nightmares")}}selected{{/if}}>{{localize "HKRPG.Actor.Paths.nightmares"}}</option>
          <option value="bloom" {{#if (eq system.path.value "bloom")}}selected{{/if}}>{{localize "HKRPG.Actor.Paths.bloom"}}</option>
          <option value="thorn" {{#if (eq system.path.value "thorn")}}selected{{/if}}>{{localize "HKRPG.Actor.Paths.thorn"}}</option>
          <option value="dust" {{#if (eq system.path.value "dust")}}selected{{/if}}>{{localize "HKRPG.Actor.Paths.dust"}}</option>
        </select>
      </div>
      <div class="hkrpg-row"><label>{{localize "HKRPG.Item.Spell.range"}}</label>
        <select name="system.range.value">
          <option value="self" {{#if (eq system.range.value "self")}}selected{{/if}}>{{localize "HKRPG.Item.Spell.ranges.self"}}</option>
          <option value="touch" {{#if (eq system.range.value "touch")}}selected{{/if}}>{{localize "HKRPG.Item.Spell.ranges.touch"}}</option>
          <option value="close" {{#if (eq system.range.value "close")}}selected{{/if}}>{{localize "HKRPG.Item.Spell.ranges.close"}}</option>
          <option value="far" {{#if (eq system.range.value "far")}}selected{{/if}}>{{localize "HKRPG.Item.Spell.ranges.far"}}</option>
          <option value="sense" {{#if (eq system.range.value "sense")}}selected{{/if}}>{{localize "HKRPG.Item.Spell.ranges.sense"}}</option>
        </select>
      </div>
      <div class="hkrpg-row"><label>{{localize "HKRPG.Item.Spell.damage"}}</label>
        <input type="number" name="system.damage.value" value="{{system.damage.value}}"/></div>

      <h3 style="margin-top:10px;">{{localize "HKRPG.Sheet.Sections.notes"}}</h3>
      <textarea name="system.description.value" rows="12">{{system.description.value}}</textarea>
    </div>
  </section>
</form>
