<form class="hkrpg sheet" autocomplete="off">
  <header class="sheet-header">
    <div class="hkrpg-row">
      <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
      <div style="flex:1; margin-left:10px;">
        <h2 style="margin:0;"><input name="name" type="text" value="{{item.name}}"/></h2>
        <div style="color: var(--hk-muted);">{{localize "HKRPG.Item.Types.weapon"}}</div>
      </div>
      <span class="hkrpg-pill">
        <label style="display:flex; gap:6px; align-items:center; margin:0;">
          <input type="checkbox" name="system.equipped" {{checked system.equipped}}/> экип.
        </label>
      </span>
    </div>
  </header>

  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="details">{{localize "HKRPG.Sheet.Tabs.characteristics"}}</a>
    <a class="item" data-tab="desc">{{localize "HKRPG.Sheet.Sections.notes"}}</a>
  </nav>

  <section class="sheet-body">
    <div class="tab" data-group="primary" data-tab="details">
      <div class="hkrpg-card">
        <h3>Параметры</h3>
        <div class="hkrpg-row"><label>{{localize "HKRPG.Item.Weapon.quality"}}</label>
          <input type="number" name="system.quality.value" value="{{system.quality.value}}"/></div>
        <div class="hkrpg-row"><label>{{localize "HKRPG.Item.Weapon.damage"}}</label>
          <input type="number" name="system.damage.value" value="{{system.damage.value}}"/></div>
        <div class="hkrpg-row"><label>Руки</label>
          <input type="number" name="system.hands.value" value="{{system.hands.value}}"/></div>
        <div class="hkrpg-row"><label>{{localize "HKRPG.Item.Weapon.weight"}}</label>
          <input type="number" name="system.weight.value" value="{{system.weight.value}}"/></div>

        <div class="hkrpg-row"><label>{{localize "HKRPG.Item.Weapon.type"}}</label>
          <select name="system.type.value">
            <option value="nail" {{#if (eq system.type.value "nail")}}selected{{/if}}>{{localize "HKRPG.Item.Weapon.types.nail"}}</option>
            <option value="needle" {{#if (eq system.type.value "needle")}}selected{{/if}}>{{localize "HKRPG.Item.Weapon.types.needle"}}</option>
            <option value="fang" {{#if (eq system.type.value "fang")}}selected{{/if}}>{{localize "HKRPG.Item.Weapon.types.fang"}}</option>
            <option value="hook" {{#if (eq system.type.value "hook")}}selected{{/if}}>{{localize "HKRPG.Item.Weapon.types.hook"}}</option>
            <option value="sling" {{#if (eq system.type.value "sling")}}selected{{/if}}>{{localize "HKRPG.Item.Weapon.types.sling"}}</option>
            <option value="natural" {{#if (eq system.type.value "natural")}}selected{{/if}}>{{localize "HKRPG.Item.Weapon.types.natural"}}</option>
          </select>
        </div>

        <div class="hkrpg-row"><label>{{localize "HKRPG.Item.Weapon.range"}}</label>
          <select name="system.range.value">
            <option value="melee" {{#if (eq system.range.value "melee")}}selected{{/if}}>{{localize "HKRPG.Item.Weapon.ranges.melee"}}</option>
            <option value="reach" {{#if (eq system.range.value "reach")}}selected{{/if}}>{{localize "HKRPG.Item.Weapon.ranges.reach"}}</option>
            <option value="ranged" {{#if (eq system.range.value "ranged")}}selected{{/if}}>{{localize "HKRPG.Item.Weapon.ranges.ranged"}}</option>
          </select>
        </div>

        <div class="hkrpg-row"><label>Дистанция (клетки)</label>
          <input type="number" name="system.range.distance" value="{{system.range.distance}}"/></div>

        <div class="hkrpg-row"><label>Бонус инициативы (только от оружия)</label>
          <input type="number" name="system.initiativeBonus.value" value="{{system.initiativeBonus.value}}"/></div>

        <div class="hkrpg-row"><label>Перебросы (если даёт оружие)</label>
          <input type="number" name="system.rerolls.value" value="{{system.rerolls.value}}"/></div>

        <div class="hkrpg-row"><label>{{localize "HKRPG.Item.Weapon.durability"}}</label>
          <input type="number" name="system.durability.value" value="{{system.durability.value}}"/>
          <span>/</span>
          <input type="number" name="system.durability.max" value="{{system.durability.max}}"/>
        </div>

        <div class="hkrpg-row" style="align-items:flex-start;">
          <label>{{localize "HKRPG.Item.Weapon.properties"}}</label>
          <textarea name="system.properties.value" rows="4" style="flex:1;">{{system.properties.value}}</textarea>
        </div>
      </div>
    </div>

    <div class="tab" data-group="primary" data-tab="desc">
      <div class="hkrpg-card">
        <h3>{{localize "HKRPG.Sheet.Sections.notes"}}</h3>
        <textarea name="system.description" rows="12">{{system.description}}</textarea>
      </div>
    </div>
  </section>
</form>
