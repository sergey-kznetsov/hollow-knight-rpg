<form class="hkrpg sheet" autocomplete="off">
  <header class="sheet-header">
    <div class="hkrpg-row">
      <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
      <div style="flex:1; margin-left:10px;">
        <h2 style="margin:0;"><input name="name" type="text" value="{{item.name}}"/></h2>
        <div style="color: var(--hk-muted);">{{localize "HKRPG.Item.Types.art"}}</div>
      </div>
    </div>
  </header>

  <section class="sheet-body">
    <div class="hkrpg-card">
      <h3>Стоимость</h3>
      <div class="hkrpg-row"><label>Выносливость</label>
        <input type="number" name="system.costStamina.value" value="{{system.costStamina.value}}"/></div>
      <div class="hkrpg-row"><label>Души</label>
        <input type="number" name="system.costSoul.value" value="{{system.costSoul.value}}"/></div>

      <h3 style="margin-top:10px;">Тип</h3>
      <div class="hkrpg-row"><label>{{localize "HKRPG.Item.Art.path"}}</label>
        <select name="system.path.value">
          <option value="nail" {{#if (eq system.path.value "nail")}}selected{{/if}}>{{localize "HKRPG.Actor.Paths.nail"}}</option>
          <option value="needle" {{#if (eq system.path.value "needle")}}selected{{/if}}>{{localize "HKRPG.Actor.Paths.needle"}}</option>
          <option value="fang" {{#if (eq system.path.value "fang")}}selected{{/if}}>{{localize "HKRPG.Actor.Paths.fang"}}</option>
          <option value="hook" {{#if (eq system.path.value "hook")}}selected{{/if}}>{{localize "HKRPG.Actor.Paths.hook"}}</option>
          <option value="natural" {{#if (eq system.path.value "natural")}}selected{{/if}}>{{localize "HKRPG.Item.Weapon.types.natural"}}</option>
        </select>
      </div>
      <div class="hkrpg-row"><label>{{localize "HKRPG.Item.Art.type"}}</label>
        <select name="system.type.value">
          <option value="standard" {{#if (eq system.type.value "standard")}}selected{{/if}}>{{localize "HKRPG.Item.Art.types.standard"}}</option>
          <option value="enhancement" {{#if (eq system.type.value "enhancement")}}selected{{/if}}>{{localize "HKRPG.Item.Art.types.enhancement"}}</option>
          <option value="reaction" {{#if (eq system.type.value "reaction")}}selected{{/if}}>{{localize "HKRPG.Item.Art.types.reaction"}}</option>
          <option value="unique" {{#if (eq system.type.value "unique")}}selected{{/if}}>{{localize "HKRPG.Item.Art.types.unique"}}</option>
        </select>
      </div>

      <h3 style="margin-top:10px;">{{localize "HKRPG.Sheet.Sections.notes"}}</h3>
      <textarea name="system.description.value" rows="12">{{system.description.value}}</textarea>
    </div>
  </section>
</form>
