<form class="hkrpg sheet" autocomplete="off">
  <header class="sheet-header">
    <div class="hkrpg-row">
      <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
      <div style="flex:1; margin-left:10px;">
        <h2 style="margin:0;"><input name="name" type="text" value="{{item.name}}"/></h2>
        <div style="color: var(--hk-muted);">{{localize "HKRPG.Item.Types.charm"}}</div>
      </div>
      <span class="hkrpg-pill">
        <label style="display:flex; gap:6px; align-items:center; margin:0;">
          <input type="checkbox" name="system.equipped" {{checked system.equipped}}/> экип.
        </label>
      </span>
    </div>
  </header>

  <section class="sheet-body">
    <div class="hkrpg-card">
      <h3>Параметры</h3>
      <div class="hkrpg-row"><label>{{localize "HKRPG.Item.Charm.slots"}}</label>
        <input type="number" name="system.slots.value" value="{{system.slots.value}}"/></div>
      <div class="hkrpg-row"><label>{{localize "HKRPG.Item.Charm.rarity"}}</label>
        <select name="system.rarity.value">
          <option value="common" {{#if (eq system.rarity.value "common")}}selected{{/if}}>{{localize "HKRPG.Item.Charm.rarities.common"}}</option>
          <option value="uncommon" {{#if (eq system.rarity.value "uncommon")}}selected{{/if}}>{{localize "HKRPG.Item.Charm.rarities.uncommon"}}</option>
          <option value="rare" {{#if (eq system.rarity.value "rare")}}selected{{/if}}>{{localize "HKRPG.Item.Charm.rarities.rare"}}</option>
          <option value="unique" {{#if (eq system.rarity.value "unique")}}selected{{/if}}>{{localize "HKRPG.Item.Charm.rarities.unique"}}</option>
          <option value="legendary" {{#if (eq system.rarity.value "legendary")}}selected{{/if}}>{{localize "HKRPG.Item.Charm.rarities.legendary"}}</option>
          <option value="cursed" {{#if (eq system.rarity.value "cursed")}}selected{{/if}}>{{localize "HKRPG.Item.Charm.rarities.cursed"}}</option>
          <option value="fragile" {{#if (eq system.rarity.value "fragile")}}selected{{/if}}>{{localize "HKRPG.Item.Charm.rarities.fragile"}}</option>
        </select>
      </div>

      <h3 style="margin-top:10px;">{{localize "HKRPG.Sheet.Sections.notes"}}</h3>
      <textarea name="system.description.value" rows="12">{{system.description.value}}</textarea>
    </div>
  </section>
</form>
