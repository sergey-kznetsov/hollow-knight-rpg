<div class="hkrpg-card">
  <h3>{{title}}</h3>
  <div style="color: var(--hk-muted); margin-bottom:6px;">
    {{localize "HKRPG.Chat.Dice"}}: <b>{{dice}}</b>
    {{#if rerolls}} | перебросы: <b>{{rerolls}}</b>{{/if}}
  </div>
  <div style="font-size:16px;">
    <b>{{localize "HKRPG.Chat.Successes"}}:</b> {{successes}}
  </div>
  {{#if flavor}}
  <hr/>
  <div style="color: var(--hk-text); white-space: pre-wrap;">{{flavor}}</div>
  {{/if}}
</div>
