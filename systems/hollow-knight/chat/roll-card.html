<div class="hkrpg-roll-card">
  <h3 style="margin:0 0 6px;">{{title}}</h3>

  <div class="hkrpg-row" style="justify-content:space-between;">
    <span><b>{{localize "HKRPG.Chat.Dice"}}</b>: {{dice}}</span>
    <span><b>{{localize "HKRPG.Chat.Successes"}}</b>: {{successes}}</span>
  </div>

  {{#if rerolls}}
  <div style="color: var(--hk-muted); margin-top:4px;">
    Перебросов: {{rerolls}}
  </div>
  {{/if}}

  {{#if flavor}}
  <pre style="white-space:pre-wrap; margin:8px 0 0; color: var(--hk-muted);">{{flavor}}</pre>
  {{/if}}
</div>
